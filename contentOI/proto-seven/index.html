<!DOCTYPE html>
<html lang="en">

<head>
    <script src="p5.js"></script>
    <script src="libaries/p5.sound.min.js"></script>
    <script src="libaries/p5.sound.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mic POC</title>
</head>

<body>
    <script>
        let mic;

        function setup() {
            createCanvas(800, 800);

            mic = new p5.AudioIn();
            mic.start();
        }

        function draw() {
            background(0);

            let vol = mic.getLevel();

            ellipse(400, 400, 800, vol * 200, vol * 200);
            console.log(vol);
        }
    </script>
</body>

</html>
