<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My First Animation</title>
  <link href="css/styles.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
</head>

<body>
  <main class="container">
    <h2 data-splitting class="headline headline--jump">Rens</h2>
    <h2 data-splitting class="headline headline--float">vliegt</h2>
    <h2 data-splitting class="headline headline--jog">naar</h2>
    <h2 data-splitting class="headline headline--flip">de</h2>
    <h2 data-splitting class="headline headline--twirl">maan</h2>
    <h2 data-splitting class="headline headline--fall">LOL</h2>
  </main>
  <script src="js/js.js"></script>
</body>

</html>
